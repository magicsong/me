apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-summary
  labels:
    app: me-analytics
spec:
  schedule: "0 1 * * *"  # 每天凌晨1点执行
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily-summary
            image: ghcr.io/magicsong/tasks-app:latest  # 替换为您的镜像仓库地址
            imagePullPolicy: Always
            args:
            - main.py
            - summary
            - daily
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
              requests:
                cpu: "200m"
                memory: "256Mi"
            envFrom:
            - secretRef:
                name: app-secret  # 确保包含数据库连接信息的Secret
          restartPolicy: OnFailure
---
